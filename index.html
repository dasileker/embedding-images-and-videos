<!DOCTYPE html>
<html>
    <head>
      <title>Youtube Clone</title>
    </head>
    <body>
      <header>
        <nav>
          <section class="logo">
            <figure>
              <img width="120" src="assets/images/youtube-logo.png" alt="Youtube Logo">
            </figure>
          </section>

          <section class="search-bar">
            <input type="text" placeholder="Search">
            <button>
              <figure>
                <img width="18" src="assets/images/button-search-icon.png" alt="Search button">
              </figure>
            </button>
          </section>
          <section class="icons">
            <figure>
              <img width="18" src="assets/images/add-video-icon.png" alt="Add Video">
            </figure>
            <figure>
              <img width="18" src="assets/images/apps-menu.png" alt="Apps Menu">
            </figure>
            <figure>
              <img width="18" src="assets/images/notification-icon.png" alt="Notifications">
            </figure>
            <figure>
              <img width="18" src="assets/images/profile-avatar.png" alt="Profile Avatar">
            </figure>
          </section>
        </nav>
      </header>
      <main></main>
      <footer></footer>
    </body>
</html>
